components:
  securitySchemes:
    dinum_auth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /token
          scopes:
            OSL: osl
            SI: si
            ADMIN: admin
  parameters:
    editorName:
      name: editorName
      in: header
      description: Editor name
      required: false
      schema:
        type: string
        maxLength: 50
    applicationName:
      name: applicationName
      in: header
      description: Application name
      required: false
      schema:
        type: string
        maxLength: 50
    softwareVersion:
      name: softwareVersion
      in: header
      description: Software version
      required: false
      schema:
        type: string
        maxLength: 50
    digestSHA2:
      name: digest
      in: header
      description: SHA-256 file hash value
      required: false
      schema:
        type: string
        example: gzC8kNpW+cmI6AK1s6flSBbQROpJg0EWKQjpqt9XTbM=
  schemas:
    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Identifiant technique de la notification
          readOnly: true
        recipient:
          $ref: '#/components/schemas/OrganizationIdentifier'
        transmitter:
          $ref: '#/components/schemas/OrganizationIdentifier'
        processCode:
          type: string
          example: CERTDC
          maxLength: 30
          description: Code de la démarche
        caseId:
          type: string
          format: uuid
          nullable: true
          description: Référence vers le case
          example: sdeabb0c-5dd1-4ere0-9fg5-22526fb52492
        eventId:
          type: string
          format: uuid
          nullable: true
          example: a66abb0c-52d1-4e50-9195-22526fb7ce92
          description: Référence vers l'event
        dateTime:
          type: string
          format: date-time
          nullable: true
          description: Date de création
      required:
        - id
        - recipient
        - transmitter
        - processCode
        - dateTime
    Applicant:
      type: object
      properties:
        firstName:
          type: string
          maxLength: 255
          example: George
          description: Prénom du demandeur
        lastName:
          type: string
          maxLength: 255
          example: DUBOIS
          description: Nom du demandeur
        email:
          type: string
          format: email
          nullable: true
          example: George.DUBOIS@admin.com
          description: Adresse email du demandeur
          maxLength: 320
      required:
        - firstName
        - lastName
    Attachment:
      type: object
      properties:
        id:
          type: string
          example: a66abb0c-52d1-4e50-9195-22526fb7ce92
          format: uuid
          description: Identifiant technique de la piece jointe
          readOnly: true
        status:
          type: string
          maxLength: 9
          readOnly: true
          example: PENDING
          description: >-
            Statut sur l'enregistrement du binaire dans le stockage des
            fichiers. Les valeurs possibles sont : PENDING | RECEIVED |
            CORRUPTED | REJECTED
        fileName:
          type: string
          maxLength: 255
          example: file.pdf
          description: Nom du fichier
        type:
          type: string
          maxLength: 100
          example: VA_CertificatdeDeces
          description: Type
        size:
          type: integer
          example: 1024
          description: Taille en octets
        mimeType:
          type: string
          maxLength: 255
          example: application/pdf
          description: Format du fichier
      required:
        - id
        - fileName
        - type
        - size
        - mimeType
        - status
    Case:
      type: object
      properties:
        id:
          type: string
          example: 94b1b09d-b47f-4480-9b48-93b8b36108f2
          format: uuid
          description: Identifiant technique du case
        status:
          type: string
          example: HUBEE_NOTIFIED
          maxLength: 15
          description: >-
            Statut du case. Les valeurs possibles sont HUBEE_NOTIFIED, SENT,
            SI_RECEIVED, SI_INTG_ERROR, IN_PROGRESS, ADD_AWAITING, REFUSED,
            DONE, et CLOSED
        recipient:
          $ref: '#/components/schemas/OrganizationIdentifier'
        externalId:
          type: string
          maxLength: 30
          description: Numéro de case renseigné par l'OSL
          example: DGS-CERTDC-0000000000001-01
        updateDateTime:
          type: string
          format: date-time
          nullable: true
          description: Date de modification
        transmissionDateTime:
          type: string
          format: date-time
          nullable: true
          readOnly: true
          description: Date de transmission
        processCode:
          type: string
          example: RSA
          maxLength: 30
          description: Code de la démarche
        createDateTime:
          type: string
          format: date-time
          description: Date de création
        closeDateTime:
          type: string
          format: date-time
          nullable: true
          description: Date de clôture
        partnerAttributes:
          type: string
          nullable: true
          maxLength: 1024
          description: Messages techniques entre l'OSL et le SI
          example: statut=17;type=SIGNALEMENT
        applicant:
          $ref: '#/components/schemas/Applicant'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
      required:
        - id
        - status
        - recipient
        - externalId
        - processCode
        - createDateTime
    Folder:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Identifiant technique du TD
          readOnly: true
        globalStatus:
          type: string
          example: HUBEE_RECEIVED
          maxLength: 15
          description: >-
            Statut global du TD. Les valeurs possibles sont HUBEE_RECEIVED,
            HUBEE_COMPLETED, HUBEE_NOTIFIED, SENT, SI_RECEIVED, IN_PROGRESS,
            ADD_AWAITING, REFUSED, DONE, et CLOSED
          readOnly: true
        processCode:
          type: string
          example: RSA
          maxLength: 30
          description: Code de la démarche
        createDateTime:
          type: string
          format: date-time
          readOnly: true
          description: Date de création
        closeDateTime:
          type: string
          format: date-time
          nullable: true
          description: Date de clôture
        applicant:
          $ref: '#/components/schemas/Applicant'
        externalId:
          type: string
          example: DGS-CERTDC-0000000000001
          maxLength: 30
          description: Numéro de TD renseigné par l'OSL
        updateDateTime:
          type: string
          format: date-time
          nullable: true
          readOnly: true
          description: Date et heure de la mise à jour
        partnerInfo:
          nullable: true
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/PartnerInfo'
        cases:
          type: array
          minLength: 1
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                example: d7923df5-c071-400e-87b5-f0d01d539aa5
                description: Identifiant technique du case
                readOnly: true
              status:
                type: string
                maxLength: 15
                example: HUBEE_NOTIFIED
                readOnly: true
                description: Statut du télédossier
              recipient:
                $ref: '#/components/schemas/OrganizationIdentifier'
              externalId:
                type: string
                maxLength: 100
                description: Numéro de case renseigné par l'OSL
                example: DGS-CERTDC-0000000000001-01
              updateDateTime:
                type: string
                format: date-time
                nullable: true
                readOnly: true
                description: Date de modification
              transmissionDateTime:
                type: string
                format: date-time
                readOnly: true
                nullable: true
                description: Date de transmission
              partnerAttributes:
                type: string
                nullable: true
                maxLength: 1024
                description: Messages techniques entre l'OSL et le SI
                example: statut=17;type=SIGNALEMENT
            required:
              - id
              - externalId
              - status
              - recipient
        attachments:
          type: array
          minLength: 1
          items:
            allOf:
              - $ref: '#/components/schemas/Attachment'
              - type: object
                required:
                  - recipients
                properties:
                  recipients:
                    type: array
                    minItems: 1
                    items:
                      format: string
                      description: Liste des external Id des Cases
                    example:
                      - DGS-CERTDC-0000000000001-01
                      - DGS-CERTDC-0000000000002-02
      required:
        - id
        - externalId
        - globalStatus
        - cases
        - attachments
        - applicant
        - processCode
        - createDateTime
    Event:
      type: object
      properties:
        id:
          type: string
          example: a66abb0c-52d1-4e50-9195-22526fb7ce92
          format: uuid
          description: Identifiant technique de l'event
          readOnly: true
        transmitter:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/OrganizationIdentifier'
        message:
          type: string
          example: OK
          maxLength: 1000
          nullable: true
          description: Message saisi
        comment:
          type: string
          example: OK
          maxLength: 1000
          nullable: true
          description: >-
            Commentaire interne saisi. Ce champ est à destination des SI
            uniquement, et non aux OSL
        actionType:
          type: string
          example: >-
            STATUS_UPDATE, ATTACH_DEPOSIT, ATTACH_DL, ATTACH_DL_ALL, COM_ADD,
            SENDING_MESSAGE
          maxLength: 100
          nullable: true
          description: Nature de l'action effectuée
        author:
          type: string
          example: George DUBOIS
          maxLength: 255
          nullable: true
          description: Auteur de l'action associée à l'événement
        notification:
          type: boolean
          nullable: true
          description: Créé une notification pour le SI ou l'OSL
        createDateTime:
          type: string
          nullable: true
          format: date-time
          readOnly: true
          description: Date et heure de la creation
        updateDateTime:
          type: string
          nullable: true
          format: date-time
          readOnly: true
          description: Date et heure de la mise à jour
        status:
          type: string
          maxLength: 12
          description: Statut de prise en compte du message
          readOnly: true
          example: SENT ou RECEIVED
        caseCurrentStatus:
          type: string
          maxLength: 15
          nullable: true
          description: Statut courant du case au moment de l'evenement
          example: HUBEE_NOTIFIED
        caseNewStatus:
          type: string
          maxLength: 15
          nullable: true
          description: Statut du case a la sortie de l'evenement
          example: HUBEE_COMPLETED
        partnerAttributes:
          type: string
          nullable: true
          maxLength: 1024
          description: Messages techniques entre l'OSL et le SI
          example: statut=17;type=SIGNALEMENT
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
        partnerInfo:
          nullable: true
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/PartnerInfo'
      required:
        - id
        - transmitter
        - createDateTime
        - updateDateTime
        - actionType
        - notification
        - status
    OrganizationIdentifier:
      type: object
      properties:
        type:
          type: string
          maxLength: 20
          description: 'Type d''organisation : OSL, SI, Admin (DINUM)'
          example: SI
        companyRegister:
          type: string
          maxLength: 14
          description: Code SIRET de l'organisation
          example: 22770001000019
          pattern: '[0-9]{14}'
        branchCode:
          type: string
          maxLength: 10
          description: Code guichet de l'organisation
          example: 77372
      required:
        - type
        - companyRegister
        - branchCode
    PartnerInfo:
      type: object
      properties:
        editorName:
          type: string
          maxLength: 50
          description: Editor name
          readOnly: true
          nullable: true
        applicationName:
          description: Application name
          type: string
          maxLength: 50
          readOnly: true
          nullable: true
        softwareVersion:
          description: Software version
          type: string
          maxLength: 50
          readOnly: true
          nullable: true
    IdsForPurge:
      type: object
      properties:
        folder_attachment_id:
          type: string
          example: a66abb0c-52d1-4e50-9195-22526fb7ce92
          format: uuid
          description: Identifiant technique de la piece jointe
        case_id:
          type: string
          example: a66abb0c-52d1-4e50-9195-22526fb7ce92
          format: uuid
          description: Identifiant technique du case rattaché
    Error:
      type: object
      properties:
        errors:
          type: array
          items:
            properties:
              code:
                type: number
              message:
                type: string
