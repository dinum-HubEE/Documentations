openapi: 3.0.0
info:
  description: This is the swagger describing API exposed by HubEE.
  version: 1.2.7
  title: Folder
x-wso2-basePath: /teledossiers/v1
x-wso2-production-endpoints: '#/x-wso2-endpoints/microservice'
x-wso2-endpoints:
  - microservice:
      urls:
        - https://microservice/teledossiers/v1
  - microserviceBinary:
      urls:
        - https://microservice/teledossiers/v1
      advanceEndpointConfig:
        timeoutInMillis: 300000
servers:
  - url: https://apirecettenhube.imfr.cgi.com/teledossiers/v1
    description: Serveur REC CGI
paths:
  /notifications:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
    get:
      tags:
        - Notifications
      summary: Find notifications by recipient
      description: >-
        This method allows the retrieve of a notifications filtered by
        recipient.<br/> This method is accessible by <b>OSL</b>, <b>SI</b> and
        <b>ADMIN</b>
      security:
        - dinum_auth:
            - OSL
            - SI
            - ADMIN
      operationId: listNotification
      parameters:
        - name: maxResult
          in: query
          description: Max result
          required: false
          schema:
            type: number
        - name: processCode
          in: query
          description: Process code
          required: false
          schema:
            type: array
            items:
              type: string
        - name: processPriority
          in: query
          description: Priority process codes
          example: CERTDC
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: >-
                          Bad Request : Validation failed.

                          [ERROR][REQUEST][GET /teledossiers/v1/notifications
                          @query.maxResult] Instance type (string) does not
                          match any allowed primitive type (allowed:
                          ["integer","number"]
        '500':
          description: Internal server
  /notifications/{notificationId}:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
      - name: notificationId
        in: path
        description: Notification id
        required: true
        schema:
          type: string
          format: uuid
    delete:
      tags:
        - Notifications
      summary: Delete an existing notification
      security:
        - dinum_auth:
            - OSL
            - SI
            - ADMIN
      description: >-
        This method allows the deletion of a notification by its
        identifier.<br/> This method is accessible by <b>OSL</b>, <b>SI</b> and
        <b>ADMIN</b>
      operationId: deleteNotification
      responses:
        '204':
          description: Successfully deleted
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: >-
                          Bad Request : Validation failed.

                          [ERROR][REQUEST][DELETE
                          /teledossiers/v1/notifications/dddddd
                          @path.notificationId] Input string "dddddd" is not a
                          valid UUID
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Notification is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Notification is not found
        '500':
          description: Internal server
  /folders:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
    post:
      tags:
        - Folders
      summary: Create a new folder
      description: >-
        This method allows the creation of a folder meta-data.<br/> This method
        is accessible by <b>OSL</b> and <b>ADMIN</b>
      operationId: createFolder
      security:
        - dinum_auth:
            - OSL
            - ADMIN
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Folder'
        description: Folder object that needs to be created
      responses:
        '201':
          description: Successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: >-
                          Bad Request : Validation failed.

                          [ERROR][REQUEST][POST /teledossiers/v1/folders @body]
                          Object has missing required properties (["applicant"])
        '500':
          description: Internal server
  /folders/{folderId}:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
      - name: folderId
        in: path
        description: Folder id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Folders
      summary: Find folder by Id
      operationId: getFolderById
      description: >-
        This method allows the retrieve of a folder by its identifier.<br/> This
        method is accessible by <b>OSL</b> and <b>ADMIN</b>
      security:
        - dinum_auth:
            - OSL
            - ADMIN
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Folder is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Folder is not found
        '500':
          description: Internal server
    patch:
      tags:
        - Folders
      summary: Update an existing folder
      description: >-
        This method allows the modification of the folder <b>status</b> and
        <b>closeDateTime</b>.<br/> This method is accessible by <b>OSL</b> and
        <b>ADMIN</b>.<br/> Update the folder status will not change cases
        status, except for the "HUBEE_COMPLETED" value at folder creation.<br/>
        <b>OSL</b> or <b>ADMIN</b> must update the cases status before the
        folder status.
      operationId: updateFolder
      security:
        - dinum_auth:
            - OSL
            - ADMIN
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                globalStatus:
                  type: string
                  maxLength: 50
                  example: HUBEE_COMPLETED
                  description: Statut global du folder
                closeDateTime:
                  type: string
                  format: date-time
                  description: Date de clôture
              required:
                - globalStatus
        description: Folder status that needs to be modified
        required: true
      responses:
        '204':
          description: Successfully updated
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Folder is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Folder is not found
        '500':
          description: Internal server
    post:
      tags:
        - Folders
      summary: Update an existing folder
      description: >-
        This method allows the modification of the folder <b>status</b> and
        <b>closeDateTime</b>.<br/> This method is accessible by <b>OSL</b> and
        <b>ADMIN</b>
      operationId: updateFolderWithPost
      security:
        - dinum_auth:
            - OSL
            - ADMIN
      parameters:
        - name: X-HTTP-Method-Override
          in: header
          schema:
            type: string
            enum:
              - PATCH
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                globalStatus:
                  type: string
                  maxLength: 50
                  example: HUBEE_COMPLETED
                  description: Statut global du folder
                closeDateTime:
                  type: string
                  format: date-time
                  description: Date de clôture
              required:
                - globalStatus
        description: Folder status that needs to be modified
        required: true
      responses:
        '204':
          description: Successfully updated
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Folder is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Folder is not found
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 405
                        message: Method not allowed
        '500':
          description: Internal server
    delete:
      tags:
        - Folders
      summary: Delete an existing folder
      security:
        - dinum_auth:
            - OSL
            - ADMIN
      description: >-
        This method allows the deletion of a folder by its identifier when its
        globalStatus is <b>HUBEE_RECEIVED</b> and it has no event or
        notification.<br/> This method is accessible by <b>OSL</b> and
        <b>ADMIN</b>
      operationId: deleteFolder
      responses:
        '204':
          description: Successfully deleted
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Folder is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Folder is not found
        '500':
          description: Internal server
  /folders/{folderId}/attachments/{attachmentId}:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
      - $ref: '#/components/parameters/digestSHA2'
      - name: folderId
        in: path
        description: Folder id
        required: true
        schema:
          type: string
          format: uuid
      - name: attachmentId
        in: path
        description: Attachment id
        required: true
        schema:
          type: string
          format: uuid
    put:
      tags:
        - Folders
      summary: Upload a new folder attachment
      description: >-
        This method allows the upload of a binary file in the HUB.<br/> This
        method is accessible by <b>OSL</b> and <b>ADMIN</b>
      operationId: uploadFolderAttachment
      x-wso2-production-endpoints: '#/x-wso2-endpoints/microserviceBinary'
      security:
        - dinum_auth:
            - OSL
            - ADMIN
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '204':
          description: Successfully operation
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Binary meta-data is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Binary meta-data is not found
        '500':
          description: Internal server
  /cases/migrate:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
    put:
      tags:
        - Cases
      summary: Update an existing case
      description: >-
        This method migrate all cases, events and notification from an organization to an other and is only accesible from the portal
      operationId: migrateCases
      security:
        - dinum_auth:
            - SI
            - ADMIN
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                organizationSource:
                  $ref: '#/components/schemas/OrganizationIdentifier'
                organizationTarget:
                  $ref: '#/components/schemas/OrganizationIdentifier'
      responses:
        '200':
          description: Successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  caseUpdated:
                    type: number
                    description: Renvoie le nombre de case migré
                    example: 35
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Organization is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Organization is not found
        '500':
          description: Internal server
  /cases/{caseId}:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
      - name: caseId
        in: path
        description: Case id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Cases
      summary: Find case by id
      operationId: getCaseById
      description: >-
        This method allows the retrieve of a case by its identifier.<br/> This
        method is accessible by <b>OSL</b>, <b>SI</b> and <b>ADMIN</b>
      security:
        - dinum_auth:
            - OSL
            - SI
            - ADMIN
      parameters:
        - name: lite
          in: query
          description: Get a liter version of a case
          example: 'true'
          required: false
          schema:
            type: string
            maxLength: 14
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Case'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Case is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Case is not found
        '500':
          description: Internal server
    patch:
      tags:
        - Cases
      summary: Update an existing case
      description: >-
        This method allows the modification of the status of a case.<br/> This
        method is accessible by <b>OSL</b>, <b>SI</b> and <b>ADMIN</b>.<br/>
        Update the case status must be followed by the creation of an event to
        create a notification.
      operationId: updateCase
      security:
        - dinum_auth:
            - OSL
            - SI
            - ADMIN
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: HUBEE_RECEIVED
                  maxLength: 50
                  description: Statut global du folder
      responses:
        '204':
          description: Successfully updated
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Case is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Case is not found
        '500':
          description: Internal server
    post:
      tags:
        - Cases
      summary: Update an existing case
      description: >-
        This method allows the modification of the status of a case.<br/> This
        method is accessible by <b>OSL</b>, <b>SI</b> and <b>ADMIN</b>
      operationId: updateCaseWithPost
      security:
        - dinum_auth:
            - OSL
            - SI
            - ADMIN
      parameters:
        - name: X-HTTP-Method-Override
          in: header
          schema:
            type: string
            enum:
              - PATCH
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: HUBEE_RECEIVED
                  maxLength: 50
                  description: Statut global du folder
      responses:
        '204':
          description: Successfully updated
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: Case is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: Case is not found
        '500':
          description: Internal server
  /cases/{caseId}/attachments/{attachmentId}:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
      - name: attachmentId
        in: path
        description: Attachment id
        required: true
        schema:
          type: string
          format: uuid
      - name: caseId
        in: path
        description: Case id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Cases
      summary: Download attachment
      operationId: downloadCaseAttachmentById
      description: >-
        This method allows the download of a case binary file by its
        identifier.<br/> This method is accessible by <b>SI</b>, <b>OSL</b> and
        <b>ADMIN</b>
      security:
        - dinum_auth:
            - SI
            - OSL
            - ADMIN
      responses:
        '200':
          description: Successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                example: binary file
          headers:
            digest:
              schema:
                type: string
              description: SHA-256 file hash value
              example: gzC8kNpW+cmI6AK1s6flSBbQROpJg0EWKQjpqt9XTbM=
              required: false
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
        '404':
          description: File is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 404
                        message: File is not found
        '500':
          description: Internal server
  /cases/{caseId}/events:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
      - name: caseId
        in: path
        description: Case id
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Cases
      summary: Create a new event
      description: >-
        This method allows the addition of a event in the folder.<br/> This
        method is accessible by <b>OSL</b>, <b>SI</b> and <b>ADMIN</b>
      operationId: createEvent
      security:
        - dinum_auth:
            - OSL
            - SI
            - ADMIN
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        description: Event object that needs to be created
      responses:
        '201':
          description: Successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 400
                        message: Bad request
        '403':
          description: Unauthorized user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                example1:
                  value:
                    errors:
                      - code: 403
                        message: Unauthorized user
  /cases/{caseId}/events/{eventId}:
    parameters:
      - $ref: '#/components/parameters/editorName'
      - $ref: '#/components/parameters/applicationName'
      - $ref: '#/components/parameters/softwareVersion'
      - name: caseId
        in: path
        description: Folder id
        required: true
        schema:
          type: string
          format: uuid
      - name: eventId
        in: path
        description: Event id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Cases
      summary: Find event by Id
